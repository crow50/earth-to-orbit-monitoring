name: CI

on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install API deps
        run: |
          cd services/api
          pip install -r requirements.txt
      - name: Quick API smoke
        run: |
          cd services/api
          python -c "import app.main as m; print('import OK')"

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push api image
        uses: docker/build-push-action@v4
        with:
          context: ./services/api
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/earth-to-orbit-monitoring-api:${{ github.sha }}
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/earth-to-orbit-monitoring-frontend:${{ github.sha }}
